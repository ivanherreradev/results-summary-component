<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="your-result-container">
          <h2>Your Results</h2>
          <div class="result">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who hace taken these tests.</p>
        </section>
        <section class="summary-container">
          <h2>Summary</h2>
          <ul>
            <li class="reaction">
              <div>
                <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" />
                <p>Reaction</p>
              </div>
              <p class="percentage"><b>80</b> / 100</p>
            </li>
            <li class="memory">
              <div>
                <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
                <p>Memory</p>
              </div>
              <p class="percentage"><b>92</b> / 100</p>
            </li>
            <li class="verbal">
              <div>
                <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
                <p>Verbal</p>
              </div>
              <p class="percentage"><b>61</b> / 100</p>
            </li>
            <li class="visual">
              <div>
                <img src="./assets/images/icon-visual.svg" alt="Visual Icon" />
                <p>Visual</p>
              </div>
              <p class="percentage"><b>72</b> / 100</p>
            </li>
          </ul>
          <button>Continue</button>
        </section>
      </div>
      <footer class="attribution">
        <p>
          Challenge by 
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by 
          <a href="https://github.com/ivanherreradev" target="_blank">Ivan Herrera</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
